language: rust

cache: 
  - cargo

before_cache:
  - chmod -R a+r $HOME/.cargo

env:
  global:
    - CRATE_NAME=mdbook
    - TARGET=x86_64-unknown-linux-gnu

install:
  - sh ci/install.sh
  - export PATH=$PATH:$HOME/.cargo/bin

script:
  - cargo build --all --no-default-features
  - cargo build --verbose
  - cargo test --verbose

after_success:
  - bash ci/github_pages.sh

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    - secure: 
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
  skip_cleanup: true

branches:
  only:
    - "/^v\\d+\\.\\d+\\.\\d+.*$/"
    - master

notifications:
  email:
    on_success: never
