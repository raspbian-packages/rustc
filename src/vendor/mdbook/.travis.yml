language: rust
sudo: false

cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

script:
  - cargo build --verbose
  - cargo test --verbose

after_success:
  # Deploy the docs if the commit is on master
  - test "$TRAVIS_PULL_REQUEST" == "false" &&
    test "$TRAVIS_BRANCH" == "master" &&
    test "$TRAVIS_RUST_VERSION" == "stable" &&
    npm install stylus nib &&
    bash ci/deploy.sh

before_deploy:
  # Script to create packages from the build artefacts to upload to GitHub
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

notifications:
  email:
    on_success: never
