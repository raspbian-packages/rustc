[package]
name = "clippy"
version = "0.0.195"
authors = [
	"Manish Goregaokar <manishsmail@gmail.com>",
	"Andre Bogus <bogusandre@gmail.com>",
	"Georg Brandl <georg@python.org>",
	"Martin Carton <cartonmartin@gmail.com>",
	"Oliver Schneider <clippy-iethah7aipeen8neex1a@oli-obk.de>"
]
description = "A bunch of helpful lints to avoid common pitfalls in Rust"
repository = "https://github.com/rust-lang-nursery/rust-clippy"
readme = "README.md"
license = "MPL-2.0"
keywords = ["clippy", "lint", "plugin"]
categories = ["development-tools", "development-tools::cargo-plugins"]
build = "build.rs"

[badges]
travis-ci = { repository = "rust-lang-nursery/rust-clippy" }
appveyor = { repository = "rust-lang-nursery/rust-clippy" }

[lib]
name = "clippy"
plugin = true
test = false

[[bin]]
name = "cargo-clippy"
test = false
path = "src/main.rs"

[[bin]]
name = "clippy-driver"
test = false
path = "src/driver.rs"

[dependencies]
# begin automatic update
clippy_lints = { version = "0.0.195", path = "clippy_lints" }
# end automatic update
regex = "0.2"
semver = "0.9"

[dev-dependencies]
cargo_metadata = "0.5"
compiletest_rs = "0.3.7"
lazy_static = "1.0"
serde_derive = "1.0"
clippy-mini-macro-test = { version = "0.2", path = "mini-macro" }
serde = "1.0"
derive-new = "0.5"

[features]
debugging = []
